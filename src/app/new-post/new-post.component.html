<div class="row">
  <div class="col-sm-6 col-sm-offset-2">
    <h1>Nouveau Post</h1>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="titre">
          Titre
        </label>
        <input type="text" id="titre" class="form-control" name="titre" ngModel required>
      </div>
      <div class="form-group">
        <label for="contenu">
          Contenu
        </label>
        <input type="text" id="contenu" class="form-control" name="contenu" ngModel required >
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Soumettre</button>
    </form>
  </div>
</div>
