
<div class="container">
<ul class="list-group">
  <li [ngClass]="{'list-group-item':post.loveIts==0,
                  'list-group-item-success':post.loveIts>0,
                  'list-group-item-danger':post.loveIts<0}">
    <div class="row">
      <div class="col-xs-8">
          <h1>{{post.title}}</h1>
          <p>{{post.content}}</p>
      </div>
      <div class="col-xs-4">
        <h3 class="text-right">{{post.created_at | date: 'short'}}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8">
        <button type="button" class="btn btn-success btn-space" (click)="onLoveIt()">Love It</button>
        <button type="button" class="btn btn-danger" (click)="onDontLoveIt()">Don't love it</button>
      </div>
      <div class="col-xs-4">
        <button type="button" class="btn btn-danger pull-right" (click)="onRemovePost()">Supprimer Post</button>
      </div>
    </div>                 
  </li>
</ul>
</div>
